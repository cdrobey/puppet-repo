---
version: 5
defaults:  # Used for any hierarchy level that omits these keys.
  datadir: hieradata         # This path is relative to hiera.yaml's directory.
  data_hash: yaml_data  # Use the built-in YAML backend.

hierarchy:
  - name: "Hiera Paths for node, environment, apps, roles, and os."
    paths:
      - "%{facts.domain}/%{facts.hostname}.yaml"
      - "env/%{trusted.extensions.pp_environment}.yaml"
      - "apps/%{trusted.extensions.pp_application}.yaml"
      - "role/%{trusted.extensions.pp_role}.yaml"
      - "os/%{facts.os.family}.yaml"
      - "common.yaml"
  - name: "Hiera encrypted values for base configurations."
    lookup_key: eyaml_lookup_key
    path: "secrets/common.eyaml"
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem