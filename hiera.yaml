---
version: 5
defaults:  # Used for any hierarchy level that omits these keys.
  datadir: hieradata         # This path is relative to hiera.yaml's directory.
  data_hash: yaml_data  # Use the built-in YAML backend. More commenting.

hierarchy:
  - name: "Per-node data"
    path: "%{facts.domain}/%{facts.hostname}.yaml"

  - name: "Per-OS defaults"
    path: "os/%{facts.osfamily}.yaml"

  - name: "Common data"
    path: "common.yaml"
