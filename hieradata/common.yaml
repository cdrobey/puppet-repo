---

profile::base::app::update_frequency: 'daily'
profile::base::app::packages:
  - mlocate
  - python

profile::base::motd::message: |
  ===========================================================
          Welcome to %{::hostname}
  Access  to  and  use of this server is  restricted to those
  activities expressly permitted by the system administration
  staff. If you're not sure if it's allowed, then DON'T DO IT.
  ===========================================================
  The operating system is: %{::operatingsystem}
            The domain is: %{::domain}

profile::base::sudoers::purge : 'false'
profile::base::sudoers::config_file_replace : 'false'
profile::base::sudoers::includedirsudoers : 'true'

profile::base::sudoers::sudo::configs:
  'deploy':
    'content'   : "deploy ALL=(ALL) NOPASSWD: ALL"
    'priority'  : 10

profile::base::time::ntpservers:
  - fw.fr.lan
  - us.pool.ntp.org

profile::base::time::time_tz: "/usr/share/zoneinfo/America/Denver"

profile::base::ssh::server_options::passwordauth: 'no'
profile::base::ssh::server_options::permitrootlogin: 'no'

accounts::user_defaults:
  shell: '/bin/bash'
  purge_ssh_keys: true
  hushlogin: true

accounts::users:
  'deploy':
    ensure: present
    comment: "Default Account"
    groups:
      - 'deploy'
    pwhash: "$1$2vVFwwLg$J.rFaFV3VySbocrSu6SDu1"
    ssh_keys:
      'cdroberson@gmail.com':
        type: 'ssh-rsa'
        key: ''
  'root':
    pwhash: "$1$..j6I8ns$PJHsafnJtHgnnoQsOCNu7."

profile::gitlab::external_url: 'http://git.fr.lan'
profile::gitlab::gitlab_rails:
  timezone: 'MST7MDT'
  gitlab_email_enabled: false
  gitlab_default_theme: 4
  gitlab_email_display_name: 'FamilyRoberson Gitlab'
profile::gitlab::sidekiq:
  shutdown_timeout: 5
