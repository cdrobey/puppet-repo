---
profile::base::accounts::users:
  'deploy':
    ensure: present
    comment: "Default Account"
    groups:
      - 'deploy'
    pwhash: "$1$2vVFwwLg$J.rFaFV3VySbocrSu6SDu1"
    ssh_keys:
      'cdroberson@gmail.com':
        type: 'ssh-rsa'
        key: ''
  'root':
    pwhash: "$1$..j6I8ns$PJHsafnJtHgnnoQsOCNu7."

profile::base::app::update_frequency: 'daily'
profile::base::app::packages:
  - mlocate
  - python
  - curl
  - vim
  - openssh
  - git

profile::base::motd::message: "Fuck You"

profile::base::sudoers::purge: 'false'
profile::base::sudoers::config_file_replace: 'false'
profile::base::sudoers::includedirsudoers: 'true'

profile::base::sudoers::configs:
  'deploy':
    'content'   : "deploy ALL=(ALL) NOPASSWD: ALL"
    'priority'  : 10

profile::base::time::ntp_servers:
  - fw.fr.lan
  - us.pool.ntp.org
profile::base::time::timezone: "/usr/share/zoneinfo/America/Denver"

profile::base::ssh::passwordauth: 'no'
profile::base::ssh::permitrootlogin: 'no'

profile::base::accounts::user_defaults:
  shell: '/bin/bash'
  purge_ssh_keys: true
  hushlogin: true
