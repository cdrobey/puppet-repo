---
profile::apps::nginx::virtualhost: 'service.familyroberson.com'
profile::apps::nginx::virtualhostport: 443
profile::apps::nginx::proxies:
  'monitor.familyroberson.com':
    proxy: 'http://co-u1604-idbp01.local.familyroberson.com:3000/'
  'unifi.familyroberson.com': 
    proxy: 'https://co-u1604-uni01.local.familyroberson.com:8443/'
  'puppet.familyroberson.com': 
    proxy: 'https://co-u1604-pmp01.local.familyroberson.com/'

profile::apps::nginx::proxysetheaders:
  - 'Host $host'
  - 'X-Real-IP $remote_addr'
  - 'X-Forwarded-For $proxy_add_x_forwarded_for'
  - 'Proxy ""'
  - 'Upgrade $http_upgrade'
  - 'Connection "Upgrade"'
profile::apps::nginx::certdomains:
  - 'puppet.familyroberson.com'
  - 'monitor.familyroberson.com'
  - 'unifi.familyroberson.com'
  - 'familyroberson.com'
profile::apps::nginx::certemail: 'cdr.web.all@gmail.com'  

profile::os::monitor::influxdburi: "http://co-u1604-idbp01:8086"
profile::os::monitor::influxdbname: 'Monitor'
profile::os::monitor::influxdbinputs: 
  cpu:
    percpu: true
    totalcpu: true
  mem: {}
  io: {}
  net: {}
  disk: {}
  diskio: {}
  processes: {}
  swap: {}
  system: {}
  kernel: {}
  ping:
    urls:
      - 8.8.8.8
  dns_query:
    servers: 
      - 8.8.8.8
    domains:
      - "www.google.com"
