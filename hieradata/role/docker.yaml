---
  
profile::os::docker::docker_list:
  phpipam-mysql:
    image: 'mysql:5.6'
    service_prefix: 'phpipam-'
    volumes: '/mysql:/var/lib/mysql'
    env: 'MYSQL_ROOT_PASSWORD=phpipam'
  phpipam:
    image: 'pierrecdn/phpipam'
    service_prefix: 'phpipam-'
    ports: '3080:80'
    links: 'phpipam-mysql:mysql'
    env: 'MYSQL_ENV_MYSQL_PASSWORD=phpipam'



      